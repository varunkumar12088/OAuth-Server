spring:
  application.name: OAuth-Server
  datasource:
    url: jdbc:h2:mem:authdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      format_sql: true
    show-sql: true


server.port: 8083

security:
  jwt:
    access-ttl-seconds: 600
    refresh-ttl-seconds: 8600
    refresh-token-cookies-name: refreshToken
    cookie-secure: true
    cookie-http-only: true
    cookie-same-site: lax